<!DOCTYPE html>
<html>
  <head>
    <title>ToDo App</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input type="text" placeholder="input TODO here" />
      <button>Add</button>
    </div>

    <div class="inProgress-area">
      <p>In Progress</p>
      <ul>
        <li>
          <div>
            <p>Your ToDo</p>
            <button>Done</button>
            <button>Delete</button>
          </div>
        </li>
      </ul>
    </div>

    <div class="complete-area">
      <p>Done</p>
      <ul>
        <li>
          <div>
            <p>Your ToDo</p>
            <button>Back</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
