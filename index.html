<!DOCTYPE html>
<html>
  <head>
    <title>ToDo App</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" type="text" placeholder="input TODO here" />
      <button id="add-button">Add</button>
    </div>

    <div class="inProgress-area">
      <p class="title">In Progress</p>
      <ul id="inProgress-list">
        <li>
          <div class="list-row">
            <p>Your ToDo</p>
            <button>Done</button>
            <button>Delete</button>
          </div>
        </li>
        <li>
          <div class="list-row">
            <p>Your ToDo</p>
            <button>Done</button>
            <button>Delete</button>
          </div>
        </li>
      </ul>
    </div>

    <div class="complete-area">
      <p class="title">Done</p>
      <ul>
        <li>
          <div class="list-row">
            <p>Your ToDo</p>
            <button>Back</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
